<h1 class="center">Lifetech</h1>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Pr√©nom</th>
    <th scope="col">Nom</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of persons">
    <td>{{person.name}}</td>
    <td>{{person.lastName}}</td>
  </tr>
  </tbody>
</table>
<button class="btn btn-primary" type="button" (click)="showPerson()">Show persons</button>
<button class="btn btn-danger" type="button" (click)="hidePerson()">Hide persons</button>
<br/><br/><br/>
<div>
  <header><h1>Selection d'une Personne</h1></header>
  <form (ngSubmit)="onSubmit()">
    <label>Id de la personne : </label>
    <input type="number" id="id" name="id" required [(ngModel)]="id"/>
  </form>
</div>
<div>{{personToShow.name}}</div>
<button class="btn btn-danger" type="button" (click)="onSubmit()">Show One persons</button>
